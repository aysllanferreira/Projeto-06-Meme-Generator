<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="text-input" maxlength="60" />
    <input type="file" id="meme-insert" accept=".jpeg,.jpg,.png,.webp" /><br />
    <br />
    <button id="fire">Click me</button>
    <button id="water">Click me</button>
    <button id="earth">Click me</button>
    <div id="meme-image-container">
      <img id="meme-image" alt="Imagem carregada" />
      <div id="meme-text"></div>
    </div>
    <br />
    <div>
      <img src="imgs/meme1.png" alt="meme 1" id="meme-1" class="memeclass" />
      <img src="imgs/meme2.png" alt="meme 2" id="meme-2" class="memeclass" />
      <img src="imgs/meme3.png" alt="meme 3" id="meme-3" class="memeclass" />
      <img src="imgs/meme4.png" alt="meme 4" id="meme-4" class="memeclass" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
